<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ORHX 2018</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <!--<link rel="stylesheet" type="text/css" href="css/navbar.css">-->
        <link rel="stylesheet" type="text/css" href="css/theme.css">
    </head>
    <body>
        <div class="fullscreen-container">
            <div id="navbar" class="fullscreen">
                <nav id="index-nav" class="index-nav">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">SPONSORS</a></li>
                        <li><a href="#">HOSTS</a></li>
                        <li><a href="#">SIGN UP</a></li>
                        <li><a href="#">DIRECTIONS</a></li>
                    </ul>
                </nav>
            </div>

        
            <div id="main" class="main">
                <h1 id="main-header">ORHX 2018</h1>
                    <p id="header-intro" class="main">A student led hackathon for the El Dorado School District<br/><br/>
                    Take part in Oak Ridge High School's second hackathon located at the Intel Campus in Folsom, no prior computer science experience is necessary.
                    </p>
            </div>
        </div>
        <footer class="footer">
            <div class="contact">
                <h2 id="contact-us">Contact Us</h2>
                    <form id="contact-form" class="contact-form" method="post" action="#">
                        <div id="name-submit" class="form-submit">
                            <input type="text" name="name" id="name" placeholder="Name">
                        </div>
                        <div id="email-submit" class="form-submit">
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>
                        <div id="info-submit" class="form-submit">
                            <textarea name="message" id="message" placeholder="Message"></textarea>
                        </div>
                    </form>
            </div>
            <section class="follow">
                <h2>Follow</h2>
                    <ul class="icons">
                        <li><a href="#"><span class="label"></span></a></li>        
                    </ul>
            </section>
        </footer>
        
        <script src="js/main.js"></script>
    </body>

</html>
