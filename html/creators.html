<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Creators</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/theme.css">
        <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    </head>
    
    <body>
        <div id="header" class="header">
            <h1 id="creator-header">Meet the Creators of ORHX 2018</h1>
        </div>
        
        <section id="creator-tiles" class="creator-tiles">
            <div id="main-display-top">
                <div id="marketing">
                    <h3 class="creator-job-title">Marketing and Design</h3>
                    <img src="../images/pic01.jpg">
                    <h4 class="creator-name">Eva Nicova</h4>
                </div>
                <div id="mentors">
                    <h3 class="creator-job-title">Mentors and Event Programming</h3>
                    <img src="../images/pic02.jpg">
                    <h4 class="creator-name">Nathan Vardas</h4>
                </div>
            </div>
            <div id="main-display-bottom">
                <div id="web-design">
                    <h3 class="creator-job-title">Web Design</h3>
                    <img src="../images/pic03.jpg">
                    <h4 class="creator-name">Alex Rodgers</h4>
                </div>
                <div id="Fundraising">
                    <h3 class="creator-job-title">Fundraising</h3>
                    <img src="../images/pic04.jpg">
                    <h4 class="creator-name">Chris Wilson</h4>
                </div>
            </div>
        </section>
    </body>
</html>
